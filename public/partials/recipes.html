<section id="portfolio" class="bg-light-gray" ng-init="getRecipes()">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-left">
        <span>
          <button type="button" class="btn btn-primary" ng-click="sort()">Sort By Likes</button>
        </span>
      </div>
      <div id="custom-search-input">
        <div class="input-group col-md-6">
          <input type="text" class="  search-query form-control" placeholder="Search" ng-model="search.name"/>
          <span class="input-group-btn">
              <button class="btn btn-primary" type="button">
          <span class=" glyphicon glyphicon-search"></span>
          </button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="section-heading"></h2>
      </br>
      <!-- <p>Find well-crafted recipes for the home cook. Happy cooking! ~Seyi</p> -->
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="recipe in recipes | filter: search">
      <div class="portfolio-hover">
        <div class="portfolio-hover-content">
        </div>
      </div>
      <img ng-src="{[{recipe.imageLink}]}" class="img-responsive" alt="">
      <a href="#/showRecipeDesc/{[{recipe._id}]}">
        <div class="portfolio-caption">
          <h4 ng-bind="recipe.name"></h4></br>
          <!-- <p class="text-muted">Preparation Time:{[{recipe.prepTime}]}</p>
          </br>
          <p class="text-muted">Cooking Time:{[{recipe.cookTime}]}</p>
          </br>
          <p class="text-muted">Ingredients</p>
          <p class="text-muted" ng-repeat="item in recipe.ingredients">{[{item}]}</p>
          </br>
          <p class="text-muted">Method</p>
          <p ng-repeat="method in recipe.method" class="text-muted">{[{method}]}</p> -->
        </div>
      </a>
      <span>
        <button type="button" class="glyphicon glyphicon-thumbs-up btn btn-default" ng-click="like(recipe)"></button>
      </span>{[{recipe.likes}]} Likes
    </div>
  </div>
  </div>
</section>
