<section id="portfolio" class="bg-light-gray" ng-init="getRecipes()">
  <div class="container">
    <div class="row">
      <div class="col-md-9 text-left">
        <span>
          <button type="button" class="btn btn-primary" ng-click="sort()">Sort By Likes</button>
        </span>
      </div>
      <div class="col-md-3" id="custom-search-input">
        <div class="input-group col-md-12">
          <input type="text" class="  search-query form-control" placeholder="Search" ng-model="search" />
          <span class="input-group-btn">
              <button class="btn btn-primary" type="button">
          <span class=" glyphicon glyphicon-search"></span>
          </button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="section-heading"></h2>
      </br>
      <!-- <p>Find well-crafted recipes for the home cook. Happy cooking! ~Seyi</p> -->
    </div>
  </div>
  <div class="row">
    <div class="list-wrapper">
      <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="recipe in recipes | filter: search">
        <div class="img-wrapper">
          <img ng-src="{[{recipe.imageLink}]}" class="img-responsive" alt="">
        </div>
        <a href="#/showRecipeDesc/{[{recipe._id}]}">
          <div class="portfolio-caption">
            <h4 ng-bind="recipe.name"></h4></br>
          </div>
        </a>
        <span>
        <button type="button" class="glyphicon glyphicon-thumbs-up btn btn-default" ng-click="like(recipe)"></button>
      </span>{[{recipe.likes}]} Likes
      </div>
    </div>
  </div>
  </div>
</section>
