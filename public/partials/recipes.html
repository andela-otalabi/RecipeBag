<section id="portfolio" class="bg-light-gray" ng-init="getRecipes()">
  <div class="container">
    <div class="row">
      <div class="col-md-5 text-left">
        <span>
          <button type="button" class="btn btn-primary" ng-click="sort()">Sort By Likes</button>
        </span>
      
      </div>
      <div class="col-md-4 col-sm-4 portfolio-item">
        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="bower_components/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
      </div>
      <div class="col-md-3" id="custom-search-input">
        <div class="input-group col-md-12">
          <input type="text" class="  search-query form-control" placeholder="Search" ng-model="search" />
          <span class="input-group-btn">
              <button class="btn btn-primary" type="button">
          <span class="searchicon glyphicon glyphicon-search"></span>
          </button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="section-heading"></h2>
      </br>
    </div>
  </div>
  <div class="row">
    <div class="list-wrapper">
      <div class="col-md-3 col-sm-6 portfolio-item" dir-paginate="recipe in recipes | filter: search | itemsPerPage: pageSize" current-page="currentPage">
      <a href="#/showRecipeDesc/{{recipe._id}}">
        <div class="img-wrapper">
          <img ng-src="{{recipe.imageLink}}" class="img-responsive" alt="">
        </div>
        
          <div class="portfolio-caption2">
            <h4 ng-bind="recipe.name"></h4></br>
            <p class="text-muted">By {{recipe.user.username}}</p>
          </div>
        </a>
        <span class="likes">
          <button type="button" class="glyphicon glyphicon-thumbs-up btn btn-default pull-left" ng-click="likeRecipe(recipe)" ng-show="rootUser"></button>
          <div class="likes pull-right">{{recipe.likes.length}} Likes</div>
        </span>
      </div>
      <div class="no-items">No result found</div>
    </div>
  </div>
  </div>
</section>
