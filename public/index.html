<!DOCTYPE html>
<html ng-app="recipeApp">

<head>
  <title>RecipeBag</title>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="controllers/main.js"></script>
  <script type="text/javascript" src="services/recipes.js"></script>
</head>

<body ng-controller="recipesController">
  <form>
    <div>
      <input type="text" placeholder="Enter recipe" ng-model="formData.text">
      <ul ng-repeat="recipe in recipes">
        <li ng-bind="recipe">
        </li>
      </ul>
    </div>
    <button type="submit" ng-click="createRecipe()">Add</button>
  </form>
</body>

</html>
